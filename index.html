<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invictus Collection</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <div class="logo">
            <img src="images/profile.png" alt="logo" />
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#home"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about">About Us</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdownMenuLink"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Services
                </a>
                <ul
                  class="dropdown-menu"
                  aria-labelledby="navbarDropdownMenuLink"
                >
                  <li>
                    <a class="dropdown-item" href="#sneakers">Sneakers</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#new-iphones"
                      >Brand new iPhones</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="#pre-owned-iphones"
                      >Pre-owned iPhones</a
                    >
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#testimonials">Testimonials</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#faqs">FAQs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Landing page -->
      <section id="home">
        <div class="home-content-container">
            <div class="home-content">
              <h1 class="home-title">Welcome to Invictus Collection</h1> <br />
              <p class="home-description">
                Quality is our priority !
              </p>
              <br /> <br />
              <div class="home-button">
                <a href="#contact"></a>
                <button type="button" class="btn btn-secondary">Learn More<i class="uil uil-arrow-down"></i> </button>
              </div>
              <div class="home-icons">
                <a href="#contact"></a>
                <i class="uil uil-facebook"></i>
              </div>
              <div class="home-icons">
                <a href="#contact"></a>
                <i class="uil uil-whatsapp"></i>
              </div>
              <div class="home-icons">
                <a href="#contact"></a>
                <i class="uil uil-instagram"></i>
              </div>
            </div>
          </div>
      </section>

      <!-- About Us section -->
      <section id="about">
        <div class="about-container">
        
        </div>
      </section>

      <!-- Services section -->
      <section id="services">
        <!-- Content for Services section goes here -->
      </section>

      <!-- Testimonials section -->
      <section id="testimonials">
        <!-- Content for Testimonials section goes here -->
      </section>

      <!-- FAQs section -->
      <section id="faqs">
        <!-- Content for FAQs section goes here -->
      </section>

      <!-- Contact Us section -->
      <section id="contact">
        <!-- Content for Contact Us section goes here -->
      </section>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+2vx+I6aua2Rjz7A/cjz5TCm8vu8o7YMjHPFj3B"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

</html>
